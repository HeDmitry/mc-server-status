<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статус сервера Minecraft</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #333; color: white; text-align: center; }
        .status-box { padding: 40px; border-radius: 15px; }
        .online { background-color: #28a745; }
        .offline { background-color: #dc3545; }
        h1 { margin: 0; font-size: 3em; }
        p { margin-top: 10px; font-size: 1em; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="status-box" class="status-box">
        <h1 id="status-text">Загрузка...</h1>
        <p>Последнее обновление: <span id="last-update">никогда</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
